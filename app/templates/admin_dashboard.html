<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード | 出欠管理システム</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- ナビゲーションバー -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('main.index') }}" class="text-white text-xl font-bold">
                        出席管理システム
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white">管理者: {{ current_user.name }}</span>
                    <a href="{{ url_for('main.logout') }}" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                        ログアウト
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- フラッシュメッセージ表示エリア -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-7xl mx-auto px-4 py-4">
                {% for category, message in messages %}
                    <div class="p-3 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- メインコンテンツ -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">管理者ダッシュボード</h1>
            <p class="text-gray-600">授業管理と出欠状況の確認</p>
        </div>

        <!-- 統計カード -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <!-- QRスキャナ -->
            <div class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center min-h-[180px]">
                <div class="flex items-center justify-center w-24 h-24 rounded-full bg-blue-100 text-blue-600 mb-4">
                    <!-- QRコードスキャナのアイコン -->
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="2"/>
                        <rect x="15" y="3" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="2"/>
                        <rect x="3" y="15" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="2"/>
                        <rect x="15" y="15" width="6" height="6" rx="1.5" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
                    </svg>
                </div>
                <p class="text-xl font-bold text-gray-900 mt-2">QRスキャナ</p>
            </div>
            <!-- 出席率 -->
            <div class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center min-h-[180px]">
                <div class="flex items-center justify-center w-24 h-24 rounded-full bg-green-100 text-green-600 mb-4">
                    <!-- 出席率のアイコン（ユーザーグループ） -->
                    <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <p class="text-xl font-bold text-gray-900 mt-2">出席率</p>
            </div>
            <!-- 時間割変更 -->
            <div class="bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center min-h-[180px]">
                <div class="flex items-center justify-center w-24 h-24 rounded-full bg-yellow-100 text-yellow-600 mb-4">
                    <!-- 時間割変更のアイコン（カレンダー＋時計） -->
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="16.5" cy="15.5" r="2.5" stroke="currentColor" stroke-width="2"/>
                        <path d="M16.5 15.5V13M16.5 15.5H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <p class="text-xl font-bold text-gray-900 mt-2">時間割変更</p>
            </div>
        </div>
